<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navigation">
            <a href="C:/Users/thoma/OneDrive/Documents/CS50/real/project_0/project_0/index.html" class="btn">Google Search</a>
        </div>
        <br>
        <div id="google-title">
            <strong class="google-blue google-title-letter">G</strong>
            <strong class="google-red google-title-letter">o</strong>
            <strong class="google-yellow google-title-letter">o</strong>
            <strong class="google-blue google-title-letter">g</strong>
            <strong class="google-green google-title-letter">l</strong>
            <strong class="google-red google-title-letter" >e</strong>
        </div>

        <div id="google-sub-title">
            <strong class="google-blue google-sub-title-letter">A</strong>
            <strong class="google-red google-sub-title-letter">d</strong>
            <strong class="google-yellow google-sub-title-letter">v</strong>
            <strong class="google-blue google-sub-title-letter">a</strong>
            <strong class="google-green google-sub-title-letter">n</strong>
            <strong class="google-blue google-sub-title-letter">c</strong>
            <strong class="google-red google-sub-title-letter">e</strong>
            <strong class="google-yellow google-sub-title-letter">d</strong>
            &nbsp;
            <strong class="google-blue google-sub-title-letter">S</strong>
            <strong class="google-red google-sub-title-letter">e</strong>
            <strong class="google-yellow google-sub-title-letter">a</strong>
            <strong class="google-blue google-sub-title-letter">r</strong>
            <strong class="google-green google-sub-title-letter">c</strong>
            <strong class="google-red google-sub-title-letter">h</strong>
        </div>
        <br>
        <div class="search-form">
            <form action="https://www.google.com/search">
                <div>
                    <input class="border-search advanced-search" type="text" placeholder="Find pages with… “all these words:”" name="as_q">
                    <p style="display:inline;">Type the important words: tri-colour rat terrier</p>
                </div>

                <br>
                <br>

                <div>
                    <input class="border-search advanced-search" type="text" placeholder="Find pages with… “this exact word or phrase:”" name="as_epq">
                    <p style="display:inline;">Put exact words in quotes: "rat terrier"</p>
                </div>
                
                <br>
                <br>
                
                <div>
                    <input class="border-search advanced-search" type="text" placeholder="Find pages with… “any of these words:”" name="as_oq">
                    <p style="display:inline;">Type OR between all the words you want: miniature OR standard</p>
                </div>
                
                <br>
                <br>

                <div>
                    <input class="border-search advanced-search" type="text" placeholder="Find pages with… “none of these words:”" name="as_eq">
                    <p style="display:inline;">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</p>
                </div>
                
                <br>
                <br>
                <button type="submit" class="search-btn advanced-btn">Search Advanced</button>
            </form>
        </div>
    </body>
</html>
